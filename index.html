<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="reveal">Play</h2>

    <div class="iphone">
        <div class="iphone-top">
          <span class="camera"></span>
          <span class="sensor"></span>
          <span class="speaker"></span>
        </div>
        <div class="top-bar"></div>
        <div class="iphone-screen">
            <div class="content home">
                <h1>Rock, Paper & Scissor</h1>
                <button class="start">Start</button>
            </div>
            <div class="content play">
                <div class="game">
                    <div class="points">
                        <span class="playerPoint">0</span>
                        <span class="computerPoint">0</span>
                    </div>
                    <div class="player">
                        <div class="arm">
                            <img class="hand" src="stone.png" width="100px">
                        </div>
                    </div>
                    <div class="computer">
                        <div class="arm2">
                            <img class="handCom" src="stone.png" width="100px">
                        </div>
                    </div>
                    <div class="exit">
                        EXIT
                    </div>
                    <div class="btn">
                        <button class="stone"><img src="stone.png" alt=""></button>
                        <button class="paper"><img src="paper.png" alt=""></button>
                        <button class="scissor"><img src="scissor.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
          <span class="on-off"></span>
          <span class="sleep"></span>
          <span class="up"></span>
          <span class="down"></span>
        </div>
        <div class="bottom-bar"></div>
        <div class="iphone-bottom">
          <span></span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
